<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Excel Reader</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
        integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/jszip.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.js"></script>
    <script src="plugin/excel/parseExcel.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
</body>
<h1>EXCEL *** READER</h1>
<div id="excel-reader">
    <excel-reader></excel-reader>
    <excel-reader></excel-reader>
</div>
<footer>&&&</footer>
<script type="text/x-template" id="excel-reader-template">
    <div class="file-input">
        <input type='file' @change="openFile">
        <div class='output'>
            <div v-for="(sheet, name) in book" :key="name">
                <h3>{{ name }}</h3>
                <table>
                    <tr>
                        <th v-for="(value, collTitle) in sheet[0]" :key="collTitle">
                            {{ collTitle }}
                        </th>
                    </tr>
                    <tr v-for="(row, i) in sheet" :key="i">
                        <td v-for="(value, key) in row" :key="key">
                            {{ value }}
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</script>
<script src="plugin/excel/vue/excel-reader.js"></script>
<script src="plugin/excel/vue/main.js"></script>
</html>
